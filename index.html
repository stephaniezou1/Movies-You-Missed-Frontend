<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="fetches.js" type="text/javascript"></script>
    <script defer src="variables.js" type="text/javascript"></script>
    <script defer src="index.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
    <body>
        <div class="ui secondary menu">
            <a class="item active" id="home-header">
              Home
            </a>
            <a class="item" id="comment-header">
              Comments
            </a>
            <div class="right menu">
              <div class="item">
                <div class="ui icon input">
                  <input type="text" placeholder="Search...">
                  <i class="search link icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="comment-container">
            <div class="ui comments">
                <h3 class="ui dividing header">Comments</h3>
                <div class="comment">
                <div class="content">
                    <a class="author">Matt</a>
                    <div class="text">
                    Love this movie!
                    </div>
                </div>
                </div>
                <div class="comment">
                <div class="content">
                    <a class="author">Joe Henderson</a>
                    <div class="metadata">
                    </div>
                    <div class="text">
                    Dude, this is awesome. Thanks so much
                    </div>
                </div>
                </div>
                <form class="ui reply form">
                <div class="field">
                    <textarea></textarea>
                </div>
                <div class="ui blue labeled submit icon button">
                    <i class="icon edit"></i> Add Comment
                </div>
                </form>
            </div>
        </div>
        <div class="ui five cards" id="movie-list">
            <!-- insert here -->
        </div>
      
    </body>
</html>
